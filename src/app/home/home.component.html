<mat-drawer-container class="drawer-container" autosize>
  <mat-drawer #drawer class="drawer-sidenav" mode="side">

    <div class="div-logo">
      <img class="img-logo"
           src="https://cdn.icon-icons.com/icons2/2072/PNG/512/bug_danger_data_internet_malware_security_virus_icon_127084.png"/>
    </div>
    <mat-card class="card-menu-button">
      <mat-card-content class="name-app">
        <p>Bug Hive</p>
      </mat-card-content>
    </mat-card>
    <mat-card class="card-menu-button" *ngIf="isUserAdmin()" (click)="onDashboard()">
      <mat-card-content>
        <p>Dashboard</p>
      </mat-card-content>
    </mat-card>
    <mat-card class="card-menu-button" (click)="onLogOut()">
      <mat-card-content>
        <p>Logout</p>
      </mat-card-content>
    </mat-card>
  </mat-drawer>

  <div class="drawer-sidenav-content">

    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Bug Hive</span>

<!--      <app-cart-button></app-cart-button>-->
    </mat-toolbar>

     <app-list-items [isAdmin]="false"></app-list-items>
  </div>

</mat-drawer-container>
